version: '3'

services:
  # PHP Service
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: translation_app
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - translation-network
    depends_on:
      - mysql
      - redis

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: translation_webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - translation-network
    depends_on:
      - app

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: translation_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - translation-network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: translation_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - translation-network

networks:
  translation-network:
    driver: bridge

volumes:
  dbdata:
    driver: local 